<section class="passport" id="passport">
    <h1>And now you can meet me for the third time with the same information!</h1>
    <div class="passport-container">
      <img src="passort_shablon.png" alt="Паспорт РФ">

      <img id="photo" src="photo_my.PNG" alt="" title="">

      <div class="text" id="issued">ГУ МВД ПО Г. МОСКВЕ</div>
      <div class="text" id="date">19.08.2019</div>
      <div class="text" id="dateofbirth">29.10.2004</div>
      <div class="text" id="surname">Нгуен</div>
      <div class="text" id="name">Ча Ми</div>
      <div class="text" id="gender">Жен</div>
      <div class="text" id="birthplace">Москва</div>
      
      <div class="button-container">
        <button id="translateButton">Change</button>

        <script>
          document.getElementById('translateButton').addEventListener('click', function() {
              const issuedText = document.getElementById('issued');
              const surnameText = document.getElementById('surname');
              const nameText = document.getElementById('name');
              const genderText = document.getElementById('gender');
              const birthplaceText = document.getElementById('birthplace');
      
              if (issuedText.innerText === 'ГУ МВД ПО Г. МОСКВЕ') {
                  issuedText.innerText = 'GU of the MIA of Russia in Moscow';
                  surnameText.innerText = 'Nguyen';
                  nameText.innerText = 'Tra My';
                  genderText.innerText = 'Female';
                  birthplaceText.innerText = 'Moscow';
              } else {
                  issuedText.innerText = 'ГУ МВД ПО Г. МОСКВЕ';
                  surnameText.innerText = 'Нгуен';
                  nameText.innerText = 'Ча Ми';
                  genderText.innerText = 'Жен';
                  birthplaceText.innerText = 'Москва';
              }
          });
      </script>
    </div>
  </div>
  </section>